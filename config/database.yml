default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost

development:
  <<: *default
  host: db
  database: DOJAM_DB
  username: dojam
  password: <%= Rails.application.secrets.dojam_db_password %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: TEST_dojam
  database: TEST_DB
  password: "000000000000"

production:
  <<: *default
